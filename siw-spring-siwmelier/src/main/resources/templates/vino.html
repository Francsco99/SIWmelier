<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head> <link th:href="@{/css/vino.css}" rel="stylesheet"></head>

<body>
	<body th:if="${vino}" th:object="${vino}">
	<header th:text="*{nome}"></header>
</body>

<section>
	<div>
		<a th:href="${vino.immagine}">
			<img th:src="${vino.immagine}" th:alt="${vino.nome}">
		</a>
	</div>
</section>

<section class="description">
	<h2>
		Descrizione:
	</h2>
	<div th:text="${vino.descrizione}"></div>
</section>
</body>

</html>
