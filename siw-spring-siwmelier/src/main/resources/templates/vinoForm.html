<html xmlns:th="http://www.thymeleaf.org"><head th:replace="fragments/myBase.html :: intestazione"></head>

<body class="text-center">

	<nav th:replace="fragments/myBase.html :: navigazioneLoggato"></nav>


	<div>
		<h4 style="margin:30px">Inserisci i dati del vino:</h4>
	</div>
	
	<form th:action="@{/inserisciVino}" method="POST" th:object="${vino}">

			<div class="container">
  				<div class="row">
    				<div class="col" style="margin-bottom: 25px">
     					 <div class="form-group">
							<label for="formGroupExampleInput">Nome</label>
							<input type="text" th:field="*{nome}" class="form-control" id="formGroupExampleInput" placeholder="nome">
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
						</div>
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
     			 		<div class="form-group">
							<label for="formGroupExampleInput2">Descrizione</label>
							<input type="text" th:field="*{descrizione}" class="form-control" id="formGroupExampleInput2" placeholder="descrizione">
							<span th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}"></span>
						</div>
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
 						<div> Voto: </div>  					
    					<select th:field="*{voto}">
    						<option value="0">
    							0
    						</option>
    						
    						<option value="1">
    							1
    						</option>
    						<option value="2">
    							2
    						</option>
    						<option value="3">
    							3
    						</option>
    						
    						<option value="4">
    							4
    						</option>
    						<option value="5">
    							5
    						</option>
    						<option value="6">
    							6
    						</option>
    						
    						<option value="7">
    							7
    						</option>
    						<option value="8">
    							8
    						</option>
    						<option value="9">
    							9
    						</option>
    						<option value="10">
    							10
    						</option>
    					</select>
    					<span th:if="${#fields.hasErrors('voto')}" th:errors="*{voto}"></span>
    				</div>
  				</div>
  
  				<div class="row">
 
    				<div class="col" style="margin-bottom: 25px">
 						<div> Colore: </div>  					
    					<select th:field="*{colore}">
    						<option value="Rosso">
    							Rosso
    						</option>
    						
    						<option value="Bianco">
    							Bianco
    						</option>
    						<option value="Rosato">
    							Rosato
    						</option>
    					</select>
    					<span th:if="${#fields.hasErrors('colore')}" th:errors="*{colore}"></span>
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
    					<div for="customRange2" style="margin-bottom: 10px">Corposita':</div>
						<input type="range" class="custom-range" min="0" max="5" id="customRange2" th:field="*{corposita}">
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
    					<div for="customRange2" style="margin-bottom: 10px">Effervescenza:</div>
						<input type="range" class="custom-range" min="0" max="5" id="customRange2" th:field="*{effervescenza}">
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
     				 <div class="form-group">
							<label for="formGroupExampleInput2">Anno di imbottigliamento</label>
							<input type="text" th:field="*{annoImbottigliamento}" class="form-control" id="formGroupExampleInput2" placeholder="anno">
							<span th:if="${#fields.hasErrors('annoImbottigliamento')}" th:errors="*{annoImbottigliamento}"></span>
						</div>
    				</div>
    				
    				<div class="col" style="margin-bottom: 25px">
						<div class="form-group">
							<label for="formGroupExampleInput2">Immagine</label>
							<input type="text" th:field="*{immagine}" class="form-control" id="formGroupExampleInput2" placeholder="url immagine">
							<span th:if="${#fields.hasErrors('immagine')}" th:errors="*{immagine}"></span>
						</div>
    				</div>
    				
  				</div>
		</div>

		<div class="col-sm-10">
			<button type="submit" class="btn btn-lg btn-primary btn-block" style="background-color:#9966ff; margin:30px; position: absolute;">Aggiungi vino</button>
		</div>
	</form>

<footer th:replace="fragments/myBase.html :: pie"></footer>


</body></html>
